<nav class="main-bar flex justify-evenly items-center">
<div class="logo">
  <img ngSrc="assets\logo_no_white_background.svg"  class="w-[40px] h-[40px] sm:w-[100px] sm:h-[100px] " width="1" height="1" priority>
</div>
  <div class="tool-bar flex g-1 justify-between items-center sm:w-[40%]">
    @for (item of navigationItems; track item; let idx = $index) {
    <a [href]="item.link"
       [routerLink]="item.link"
       class="relative group px-3 py-1 text-gray-300 font-medium transition-all duration-300 ease-in-out transform hover:scale-125 hover:text-blue-400 hover:animate-pulse"
       routerLinkActive="text-blue-500 font-semibold scale-125 animate-pulse"
       [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ item.title }}
      <span
        class="absolute left-0 -bottom-1 h-[3px] w-0 bg-blue-500 rounded-full transition-all duration-300 group-hover:w-full"
        [class.w-full]="isActive(item.link)"
      ></span>
    </a>
    }
  </div>
  <div class="logo">
    <img ngSrc="assets\search.svg" width="50" height="50" priority>
  </div>
</nav>
